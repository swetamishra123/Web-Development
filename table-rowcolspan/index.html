<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        td,
        th,
        tr {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <th>
            <tr>
                <th rowspan="3" style="color: red;" >
                    Day
                </th>
                <th colspan="3" style="color: red;" >
                    Seminar
                </th>
            </tr>
            <tr>
                <th colspan="2" style="color: green" >
                    Schedule
                </th>
                <th rowspan="2" style="color: green" >
                    Topic
                </th>
            </tr>
            <tr>
                <th style="color: blueviolet" >
                    Begin
                </th>
                <th style="color: blueviolet" >
                    End
                </th>
            </tr>

        </th>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>

            <td>Validity :DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td rowspan="1">8:00 am</td>
                <td rowspan="1">11:00 am</td>
                <td rowspan="2">XPathL</td>
            </tr>
            <tr>
                <td>1:00 am</td>
                <td>
                    2:00 pm
                </td>

            </tr>
            <tr>
                <td>1:00 am</td>
                <td>
                    2:00 pm
                </td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td>2:00 pm</td>
                <td>
                    5:00 pm
                </td>

            </tr>
            <tr>
                <td >Wednesday</td>
                <td >8:00 am</td>
                <td >12:00 pm</td>
                <td>XML Formatting Objects</td>
            </tr>

            


        </tbody>

    </table>

</body>

</html>
