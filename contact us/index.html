<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact US Page</title>
</head>

<body>

  <h2>Contact Us Form</h2>
  <form action="">
    <label for="name"><b>Name</b></label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>
    <br>

    <label for="email"><b>Email</b></label>
    <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br>
    <br>
    <label for="contact"><b>Contact</b></label>
    <input type="number" name="Contact" id="contact" placeholder="Enter Your Number"> <br><br>
    <label for="gender"><b>Gender</b></label>
    <select name="gender" id="gender">
      <option value="select">select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="notosay">Not To Say</option>
    </select>
    <br>
    <br>
    <label for="dob"><b>DOB</b></label>
    <input type="date" name="date" id="dob" placeholder="Enter Your DOB">
    <br>
    <br>
    <span><b>Rating</span>
    <input type="radio" name="rat" id="1" value="1">
    <label for="1">1</label>
    <input type="radio" name="rat" id="2" value="2">
    <label for="2">2</label>
    <input type="radio" name="rat" id="3" value="3">
    <label for="3">3</label>
    <input type="radio" name="rat" id="4" value="4">
    <label for="4">4</label>
<br>
<br>
    <p><b>Enter Your Message:</b></p>
    <label for="mess"></label>
    <textarea name="Message" id="mess" cols="60" rows="20" placeholder="Enter Your Message"></textarea> <br>

    <input type="submit" name="submit" id="submit">
    <input type="Reset" name="Reset" id="Reset">
<br>
<br>
    <footer>
      <a href="https://www.linkedin.com/in/sweta-mishra-9947041b0/" target="_blank">
        <img src="img1.png" alt="LinkedIn" height="100px" width="100px">
      </a>

      <a href="https://www.instagram.com" target="_blank">
        <img src="insta.png" alt="instagram img" height="80px" width="100px">
      </a>

      <a href="https://telegram.me" target="_blank">
        <img src="telegram.png" alt="Telegram Image" height="80px" width="100px">
      </a>
    </footer>
  </form>
</body>

</html>
